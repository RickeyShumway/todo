<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <script type ="module" defer src="script.js"></script>
    <title>To Do App</title>
</head>
<body>
    <div class="container">
        <div class="topBar">
            <div class="logo">To-Do List</div>
            <div class="nav">
                <a href=""><i class="fa fa-gear"></i></a>
                <a href=""><i class="fa fa-user-circle-o"></i></a>
            </div>
        </div>
        <div class="content">
            <div class="left">
                <div class="add" id="add-button">
                    CREATE LIST
                    <i class="fa fa-plus"></i>
                </div>
                <div class="listlist" id="listAppendTo">
                    <div class="list-item">
                        <div class="title-item">Title</div>
                        <div class="edit-icon">
                            <i class="fa fa-edit"></i>
                            <i class="fa fa-close"></i>                          
                        </div>
                    </div>
                    <div class="list-input list-item">
                        <input type="textarea" id="list-text-area">
                        <input type="button" id="list-add-button" value="CREATE">
                    </div>
                </div>
               
            </div>
            <div class="right">
                <div class="list-title">
                    No List Selected
                </div>
                <div class="to-do-space">
                    <div class="to-do-item">
                        <input type="checkbox">
                        <div>Pick up groceries</div>
                        <i class="fa fa-edit"></i>
                        <i class="fa fa-close"></i>
                    </div>
                    <div class="to-do-item">
                        <input type="checkbox">
                        <div>Pick up groceries</div>
                        <i class="fa fa-edit"></i>
                        <i class="fa fa-close"></i>
                    </div>
                    <div class="to-do-item">
                        <input type="checkbox">
                        <div>Pick up groceries</div>
                        <i class="fa fa-edit"></i>
                        <i class="fa fa-close"></i>
                    </div>
                    <div class="item-input">
                        <form>
                            <input type="text" id="text-input">
                            <input type="button" id="text-button" value="ADD">
                        </form>
                    </div>
                    <div class="add-to-do-item">
                        <i class="fa fa-plus"></i>
                        <div>Add to-do</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
